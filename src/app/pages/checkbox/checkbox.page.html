<app-header titulo="checkbox"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of data" (click)="onClick(c)">
      <ion-label>{{c.name}}</ion-label>
      <ion-checkbox [color]="c.name" [(ngModel)]="c.selected"></ion-checkbox>
    </ion-item>
  <ion-item>
    <ion-checkbox [indeterminate]="true">Indeterminate checkbox</ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-checkbox labelPlacement="end">Label at the End</ion-checkbox>
  </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
